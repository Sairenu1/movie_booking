<!DOCTYPE html>
<html>
<head>
    <title>Manage Movies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="navbar">Manage Movies</div>

<div class="container">

    <!-- Add Movie -->
    <div class="card">
        <h2>Add Movie</h2>
        <input id="title" class="input-box" placeholder="Title">
        <input id="number" class="input-box" placeholder="Movie Number">
        <input id="genre" class="input-box" placeholder="Genre">
        <input id="duration" class="input-box" placeholder="Duration">
        <button class="btn" onclick="addMovie()">Add Movie</button>
    </div>

    <!-- Movies Table -->
    <div class="card">
        <h2>Movie List</h2>
        <table class="table-style" id="movieTable">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Movie Number</th>
                <th>Genre</th>
                <th>Duration</th>
                <th>Action</th>
            </tr>
        </table>
    </div>

</div>

<script src="script.js"></script>
<script>
    loadMovies();
</script>

</body>
</html>
